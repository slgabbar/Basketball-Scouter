<!DOCTYPE html>
<html lang=en>

<head>

            <a href="{% url 'home' %}">Home</a> |
            <a href="{% url 'dashboard' %}">Dashboard</a> |
            <a href="{% url 'logout' %}">Logout</a></p>
        <p>Hello, {{request.user.username}}</p>
    {% else %}
        <p>

            <a href="{% url 'register' %}">Register</a> |
            <a href="{% url 'login' %}">Login</a></p>
