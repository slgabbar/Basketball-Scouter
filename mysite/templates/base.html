<!DOCTYPE html>
<html lang=en>

{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">

<!-- Bootstrap  -->
<!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Google Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/css/mdb.min.css" rel="stylesheet">
<!-- Bootstrap icons, basketball for login page -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">

<head>

  <title>Take That For Data!</title>
  <nav class="navbar navbar-dark navbar-expand-lg">
    <a class="navbar-brand" href="{% url 'home' %}">Take That For Data!</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end">
      <div class="navbar-nav">
        {% if request.user.is_authenticated %}
          <a class="nav-item nav-link" href="{% url 'home' %}">Home</a>
          <a class="nav-item nav-link" href="{% url 'dashboard' %}">Dashboard</a>
          <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
        {% else %}
          <a class="nav-item nav-link" href="{% url 'home' %}">Home</a>
          <a class="nav-item nav-link" href="{% url 'register' %}">Register</a>
          <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
        {% endif %}
      </div>
    </div>
  </nav>

</head>


<body>
<!-- Content to be extended from other pages  -->
    <div class='content'>
        {% block content %}

        {% endblock content %}
    </div>
<!-- Footer -->
  <footer class="py-3 bg-light text-white-50" style="flex-shrink: none">
    <div class="container text-center">
      <span class="text-muted">Copyright &copy; ttfd.com</span>
    </div>
  </footer>

</body>

</html>
